<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
 
<title>Blood Bank</title>
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #03b6fc;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 10%;
  height:10%;
  border-radius: 90%;
}

.container {
  padding: 16px;
  width: 50%;
  height:50%;
  margin: 24px 0 12px 0;
 
  
  }

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
 
}



ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
 
}

li {
  float: left;
   height:80px;
 
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}

h2 {
    text-align: center;
}

    
    h2.header {
        text-align: center;
        background-color:  #333;
        color: white;
       
    }
    .greenbutton {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
  background-color: #4CAF50;
  color: white;
}

</style>
</head>
<body>
    <ul >
    <li style=" float: center; color: white; text-align: center;"><h1>Blood Bank Management System</h1></li>
    </ul>
<ul>
  <li><a th:href="@{/}">Home</a></li>
  <li><a th:href="@{/patientForm}">Patient Registration</a></li>
   <li><a th:href="@{/bloodbank}">Blood Bank</a></li>
    <li><a th:href="@{/bloodstock}">Blood Stock</a></li>
    <li><a th:href="@{/viewbloodstock}">View Blood Stock</a></li>
    <li><a th:href="@{/viewpatientdetails}">View Patients</a></li>
    <li><a th:href="@{/viewbloodbanks}">View Blood Bank</a></li>
</ul>
   <center>
		<h1 style="text-align: center; margin-top: 30px; color: #2F5EB2">Blood Bank  Detail</h1>
	</center>

		
		
		<table >
		<thead>
		<tr>
		<th>Blood Bank Name</th>
	    <th>City</th>
	    <th>Address</th>
	    <th>Email</th>
	    <th>Phone</th>
	    <th>Website</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="bb : ${list}">
		<td th:text="${bb.bloodBankName}"></td>
		<td th:text="${bb.city}"></td>
		<td th:text="${bb.address}"></td>
	    <td th:text="${bb.email}"></td>
		 <td th:text="${bb.phone}"></td>
		<td th:text="${bb.website}"></td>
		<td><a th:href="@{/deleteBB/{id}(id=${bb.bloodBankId})}"class="btn btn-danger">Delete</a></td>
		</tr>
		</tbody>
		</table>

</body>
</html>
